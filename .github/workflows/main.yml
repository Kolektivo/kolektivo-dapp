name: main
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm ci
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Cypress
        run: npm i cypress@9.6.1

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          install: false
          config: pageLoadTimeout=100000,baseUrl=https://kolektivo-dapp.vercel.app
