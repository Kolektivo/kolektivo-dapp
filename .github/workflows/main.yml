name: main
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
      - run: npm ci

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy to Vercel Action
        id: vercel-deploy
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - shell: bash
        run: |
          echo ${{ steps.vercel-deploy.outputs.PREVIEW_URL }} > ${{ github.ref_name }}-deployment-url.txt

      - name: Upload branch deployment URL
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.ref_name }}-deployment-url
          path: ${{ github.ref_name }}-deployment-url.txt

  cypress-run:
    needs: deploy
    name: Cypress run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download branch deployment URL
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.ref_name }}-deployment-url

      # - name: Get deployment URL
      #   id: get-deployment-url
      #   run: |
      #     DEPLOYMENT_URL=$(cat ${{ github.ref_name }}-deployment-url.txt)
      #     echo $DEPLOYMENT_URL

      - name: Cypress run
        run: DEPLOYMENT_URL=$(cat ${{ github.ref_name }}-deployment-url.txt)
        uses: cypress-io/github-action@v4
        with:
          config: pageLoadTimeout=100000,baseUrl=$DEPLOYMENT_URL

