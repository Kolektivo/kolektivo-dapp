<div>
  <div style.bind="divStyle">
    <span if.bind="currentCount"> ${currentCount} </span>
    <k-icon color.bind="divStyle.color" else name="check" size.bind="size"></k-icon>
  </div>
  <svg style.bind="svgStyle">
    <circle style.bind="circleStyle" r="18" cx="20" cy="20"></circle>
  </svg>
</div>
