<div class="form-field ${error || errors.length && 'error'}">
  <div part="label" class="field-text">
    <slot name="label" click.trigger="focusInput()">
      <k-text tag="label" for="${name}"> ${label} </k-text>
    </slot>
    <slot name="max">
      <label if.bind="max">${maxText}</label>
    </slot>
  </div>
  <div part="main">
    <slot ref="slot">
      <k-input ref="input" maxlength.bind="max || 12345678" id="${name}" name="${name}" value.two-way="value" ...$attrs error.bind="errors.length"></k-input>
    </slot>
  </div>
  <div part="helper" class="helper-text">
    <k-grid if.bind="errors.length" cols="auto 1fr" gap="var(--spacing-sm)">
      <k-icon name="error_filled" size="16" color="var(--error)" top="5"></k-icon>
      <k-text type="caption"> ${errors[0].result.message} </k-text>
    </k-grid>
    <slot else name="helper">
      <k-text type="caption" if.bind="helperText">${helperText}</k-text>
    </slot>
  </div>
</div>
