<a if.bind="!path && !src && copyText" copy.bind="copyText">
  <k-stack direction="row" gap="8">
    <slot>${text}</slot>
    <k-icon name="content_copy" size="16"></k-icon>
  </k-stack>
</a>
<a if.bind="path" load="${path}">
  <slot>
    ${text}
  </slot>
</a>
<a if.bind="src" href.bind="src" target="_blank">
  <k-stack direction="row" gap="8">
    <slot>${text}</slot>
    <k-icon if.bind="external" name="open_in_new" size="16"></k-icon>
  </k-stack>
</a>
