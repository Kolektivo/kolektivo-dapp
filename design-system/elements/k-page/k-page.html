<k-stack part="main" gap="var(--spacing-sm)" ...$attrs>
  <k-stack direction="row">
    <slot name="title">
      <k-text type="h2"> ${title}</k-text>
    </slot>
    <slot name="right-info"></slot>
  </k-stack>
  <slot name="instruction-text"></slot>
  <slot name="additional-text"></slot>
  <slot></slot>
</k-stack>
