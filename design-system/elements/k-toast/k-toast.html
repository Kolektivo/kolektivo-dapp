<div animate="start-class.bind: startClass;end-class.bind: endClass" class="k-toast-container" style.bind="styles">
  <div class.bind="type" mouseenter.trigger="mouseEnter()" mouseleave.trigger="mouseLeave()">
    <k-icon name.bind="iconName" size="22"></k-icon>
    <k-stack>
      <k-text tag="h6">${getTitle()}</k-text>
      <k-text>${message}</k-text>
      <k-stack direction="row">
        <k-button click.trigger="action.onClick()" color.bind="action.color" size.bind="action.size"
          type.bind="action.type" repeat.for="action of actions">${action.content}</k-button>
      </k-stack>
    </k-stack>
    <k-countdown size="30" slot="close" inherit-hover click.trigger="closeToast()" color.bind="closeColor" finished-color="closeColor" hovering.bind="hovering" icon="close" countdown.bind="countdown"></k-countdown>
  </div>
</div>
