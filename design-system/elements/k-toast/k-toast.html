<div animate="start-class.bind: startClass;end-class.bind: endClass" class="k-alert-container" style.bind="styles">
  <k-alert type.bind="type">
    <k-stack>
      ${message}
      <k-stack direction="row">
        <k-button click.trigger="action.onClick()" color.bind="action.color" size.bind="action.size"
          type.bind="action.type" repeat.for="action of actions">${action.content}</k-button>
      </k-stack>
    </k-stack>
    <k-countdown size="30" slot="close" countdown.bind="countdown"></k-countdown>
  </k-alert>
</div>
