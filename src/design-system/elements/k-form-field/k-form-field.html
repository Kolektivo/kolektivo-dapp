<div class="form-field ${isError || errors.length && 'error'}">
  <div part="label" class="field-text">
    <slot name="label">
      <label for="${name}">${label}</label>
    </slot>
    <slot name="max">
      <label if.bind="max">${maxText}</label>
    </slot>
  </div>
  <div part="main">
    <slot>
      <k-input maxlength.bind="max" id="${name}" name="${name}" value.two-way="value" ...$attrs></k-input>
    </slot>
  </div>
  <div part="helper" class="helper-text">
    <k-text if.bind="errors.length"> ${errors[0].result.message} </k-text>
    <slot else name="helper">
      <k-text tag="caption" if.bind="helperText">${helperText}</k-text>
    </slot>
  </div>
</div>
