<k-stack part="main" gap="var(--spacing-sm)" ...$attrs>
  <k-stack>
    <!-- <slot name="title">
      <k-text type="h1">${title}</k-text>
    </slot> -->
    <slot name="description">
      <div class="description">
        <k-text>${description}</k-text>
        <slot name="learn-more">
          <k-link class="learn-more-link" if.bind="learnMoreLink" path.bind="learnMoreLink">Learn More</k-link>
        </slot>
      </div>
    </slot>
  </k-stack>
  <slot name="instruction-text"></slot>
  <slot name="additional-text"></slot>
  <slot></slot>
</k-stack>
