<div id="dashboard-page">
  <k-page t="[title]navigation.reserve.dashboard.title">
    <k-stack class="instruction-text" gap="var(--spacing)" slot="instruction-text">
      <k-text type="caption">This is a basic &amp; accessible description that the public can read to understand what it
        is.</k-text>
      <a underline load="something">
        <k-text>Learn More</k-text>
      </a>
    </k-stack>
    <k-grid gap="var(--spacing-lg)">
      <k-grid gap="var(--spacing-lg)" cols="2">
        <value-card></value-card>
        <value-by-asset-type-card></value-by-asset-type-card>
      </k-grid>
      <k-stack gap="var(--spacing-lg)">
        <value-over-time-card></value-over-time-card>
        <assets-card></assets-card>
      </k-stack>
    </k-grid>
  </k-page>
</div>
