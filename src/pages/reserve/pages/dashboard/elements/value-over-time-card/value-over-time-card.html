<k-card>
  <k-text tag="h3" slot="header">Reserve Value Over Time</k-text>
  <k-stack gap="var(--spacing-xl)">
    <k-stack direction="row" gap="var(--spacing-xl)">
      <k-button type="getButtonType('1h')" size='sm' rounded="7">1H</k-button>
      <k-button type="getButtonType('1d')" size='sm' rounded="7">1D</k-button>
      <k-button type="getButtonType('1w')" size='sm' rounded="7">1W</k-button>
      <k-button type="getButtonType('1m')" size='sm' rounded="7">1M</k-button>
      <k-button type="getButtonType('1y')" size='sm' rounded="7">1Y</k-button>
      <k-text color="var(--don-juan-200)" class="chart-right-text">Last rebase ${'xxx'} time</k-text>
    </k-stack>
    <k-chart max-labels="2" hide-legend type="line" options.bind="{plugins:{tooltip:{backgroundColor:'red'}}}" fill
      labels.bind="[65, 59, 80, 81, 56, 55, 40,65, 59, 80, 81, 56, 55, 40,65, 59, 80, 81, 56, 55, 40]"
      border-color.bind="red" tension=".01" data-sets.bind="[
  {
    label: 'Reserve Value',
    data: [65, 59, 80, 81, 56, 55, 40,65, 59, 80, 81, 56, 55, 40,65, 59, 80, 81, 56, 55, 40],
    fill: true,
    borderColor: 'rgb(75, 192, 192)',
    tension: 0.5,
    pointRadius: 0,
    pointBackgroundColor: '#F07C4B'
  }
  ]"></k-chart>
  </k-stack>
</k-card>
