<let info.bind="kolektivoStore.kCur"></let>
<k-card color="linear-gradient(to right, var(--primary), var(--ocean-blue-600))"
  title="${i18n.tr('navigation.reserve.k-cur.token-info.title')}"
  title-avatar="${i18n.tr('navigation.reserve.k-cur.token-info.avatar-src')}">
  <k-stack gap="var(--spacing-xl)">
    <k-grid cols="3" id="r-kCur-tic-stats">
      <label-value title="${i18n.tr('general.token-info-card.market-cap')}" value.bind="info.marketCap | currency"
        tooltip-text="${i18n.tr('general.token-info-card.market-cap-tooltip')}"></label-value>
      <label-value title="${i18n.tr('general.token-info-card.current-price')}" value.bind="info.currentPrice | currency"
        tooltip-text="${i18n.tr('general.token-info-card.current-price-tooltip')}"></label-value>
      <label-value title="${i18n.tr('general.token-info-card.total-supply')}" value.bind="info.totalSupply"
        tooltip-text="${i18n.tr('general.token-info-card.total-supply-tooltip')}"></label-value>
    </k-grid>
    <label-value id="r-kCur-tic-supply" gap="var(--spacing-lg)"
      title="${i18n.tr('general.token-info-card.supply-distribution')}"
      tooltip-text="${i18n.tr('general.token-info-card.supply-distribution-tooltip')}">
      <k-stack direction="row" gap="var(--spacing-xl)">
        <k-text>${info.supplyDistribution.treasury}% in Reserve</k-text>
        <k-text>${info.supplyDistribution.reserves}% in Mento</k-text>
        <k-text>${info.supplyDistribution.circulating}% circulating (Primary Pool)</k-text>
        <k-text>${info.supplyDistribution.circulating-external}% circulating (External)</k-text>
      </k-stack>
    </label-value>
  </k-stack>
</k-card>
