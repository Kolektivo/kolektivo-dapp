<k-card title="${i18n.tr('navigation.reserve.k-cur.trend.title')}"
  tooltip-text="${i18n.tr('navigation.reserve.k-cur.trend.tooltip')}">
  <k-loader fill="parent" color="var(--white)" if.bind="loading"></k-loader>
  <chart-time-filter current-filter.two-way="currentInterval"></chart-time-filter>
  <k-chart gradient height="300" max-labels="2" hide-legend type="line" fill labels.bind="labels"
    border-color.bind="red" tension=".01" data-sets.bind="dataSets(priceCeiling, priceFloor, price)" tooltip-options.bind="tooltipOptions" y-label-format.bind="yLabelFormat" x-label-format.bind="xLabelFormat" max-x-labels="5"></k-chart>
</k-card>
