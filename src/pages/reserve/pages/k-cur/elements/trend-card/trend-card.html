<k-stack gap="var(--spacing)">
  <k-loader fill="parent" color="var(--white)" if.bind="loading"></k-loader>
  <k-stack direction="row" gap="var(--spacing-sm)">
    <k-text type="h5">${i18n.tr('navigation.reserve.k-cur.trend.price')}</k-text>
    <k-icon name="help_outline" size="20" tooltip="${i18n.tr('navigation.reserve.k-cur.trend.tooltip')}"></k-icon>
  </k-stack>
  <k-text type="statistic-lg">${reserveStore.kCurPrice | currency}</k-text>
  <chart-time-filter current-filter.two-way="currentInterval">
    <k-stack direction="row" gap="10">
      <avatar-text size="10" text-size="14" color="var(--primary)" text-color="var(--don-juan-400)" name="${i18n.tr('navigation.reserve.k-cur.trend.price')}"></avatar-text>
      <avatar-text size="24" text-size="14" icon="more_horiz" color="var(--don-juan-200)" text-color="var(--don-juan-400)" name="${i18n.tr('navigation.reserve.k-cur.trend.ceiling')}"></avatar-text>
      <avatar-text size="24" text-size="14" icon="more_horiz" color="var(--dark-coral)" text-color="var(--don-juan-400)" name="${i18n.tr('navigation.reserve.k-cur.trend.floor')}"></avatar-text>
    </k-stack>
  </chart-time-filter>
  <k-chart
    height="460"
    max-labels="2"
    hide-legend
    type="line"
    labels.bind="labels"
    border-color.bind="red"
    tension="0"
    data-sets.bind="dataSets(priceCeiling, priceFloor, price)"
    tooltip-options.bind="tooltipOptions"
    y-label-format.bind="yLabelFormat"
    x-label-format.bind="xLabelFormat"
    max-x-labels="5"
  ></k-chart>
</k-stack>
