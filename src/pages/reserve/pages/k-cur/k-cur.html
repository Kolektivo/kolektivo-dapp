<k-page id="reserve-page" title="${i18n.tr('navigation.reserve.k-cur.title')}" description="${i18n.tr('navigation.reserve.k-cur.description')}" learn-more-link="/map">
  <k-stack gap="20">
    <token-info-card animate animate-start-class="zoom-in" animate-speed=".2"></token-info-card>
    <k-grid gap="20" cols="2">
      <value-card animate animate-start-class="zoom-in" animate-speed=".2"></value-card>
      <value-by-asset-type-card animate animate-start-class="zoom-in" animate-speed=".2"></value-by-asset-type-card>
    </k-grid>
    <k-stack gap="20">
      <value-over-time-card animate animate-start-class="zoom-in" animate-speed=".2"></value-over-time-card>
      <assets-card animate animate-start-class="zoom-in" animate-speed=".2"></assets-card>
    </k-stack>
  </k-stack>
</k-page>
