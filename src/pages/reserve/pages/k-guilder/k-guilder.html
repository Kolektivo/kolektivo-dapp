<k-page
  id="k-guilder-page"
  title="${i18n.tr('navigation.reserve.k-guilder.title')}"
  description="${i18n.tr('navigation.reserve.k-guilder.description')}"
  learn-more-link="${i18n.tr('navigation.reserve.k-guilder.learn-more-link')}"
>
  <k-loader fill="parent" color="var(--white)" loading.bind="reserveStore.loadkGuilder()"></k-loader>
  <k-stack gap="80">
    <k-stack gap="40">
      <token-info-card class="zoom-in"></token-info-card>
      <k-stack justify-content="space-around" direction="row" gap="40">
        <stat-card
          title="${i18n.tr('navigation.reserve.k-guilder.spread.title')}"
          tooltip-text="${i18n.tr('navigation.reserve.k-guilder.spread.tooltip')}"
          stat="${reserveStore.kGuilderSpread | percentage}"
        ></stat-card>
        <stat-card
          title="${i18n.tr('navigation.reserve.k-guilder.inflation-rate.title')}"
          tooltip-text="${i18n.tr('navigation.reserve.k-guilder.inflation-rate.tooltip')}"
          stat="${reserveStore.kGuilderInflationRate | percentage}"
        ></stat-card>
        <stat-card
          title="${i18n.tr('navigation.reserve.k-guilder.tobin-tax.title')}"
          tooltip-text="${i18n.tr('navigation.reserve.k-guilder.tobin-tax.tooltip')}"
          stat="${reserveStore.kGuilderTobinTax | percentage}"
        ></stat-card>
      </k-stack>
    </k-stack>
    <value-ratio-card class="zoom-in"></value-ratio-card>
  </k-stack>
</k-page>
