<k-card title="${i18n.tr('navigation.reserve.overview.value-by-asset-type.title')}"
  tooltip-text="${i18n.tr('navigation.reserve.overview.value-by-asset-type.tooltip')}">
  <k-stack direction="row">
    <k-chart cutout="70" type="doughnut" width="150"
      colors.bind="['var(--terra-cotta)', 'var(--primary)', 'var(--green-apple)', ]" data.bind="[20,20,60]">
    </k-chart>
    <k-stack gap="var(--spacing-xl)" id="r-o-vbatc-legend">
      <avatar-text color="var(--green-apple)" size="20">60% Ecological</avatar-text>
      <avatar-text color="var(--primary)" size="20">20% Stablecoins</avatar-text>
      <avatar-text color="var(--terra-cotta)" size="20">20% Non Stablecoins</avatar-text>
    </k-stack>
  </k-stack>
</k-card>
