<k-card title="${i18n.tr('navigation.reserve.overview.value-by-asset-type.title')}"
  tooltip-text="${i18n.tr('navigation.reserve.overview.value-by-asset-type.tooltip')}">
  <k-loader fill="parent" color="var(--white)" loading.bind="reserveStore.loadAssets()"></k-loader>
  <k-stack if.bind="isReady" direction="row">
    <k-chart cutout="70" type="doughnut" width="150"
      colors.bind="['var(--terra-cotta)', 'var(--primary)', 'var(--green-apple)', ]" data.bind="chartData">
    </k-chart>
    <k-stack gap="var(--spacing-xl)" id="r-o-vbatc-legend">
      <avatar-text color="var(--green-apple)" size="20">${ecologicalAssetPercentage() | percentage} Ecological
      </avatar-text>
      <avatar-text color="var(--primary)" size="20">${stablecoinAssetPercentage() | percentage} Stablecoins
      </avatar-text>
      <avatar-text color="var(--terra-cotta)" size="20">${nonStablecoinAssetPercentage() | percentage} Non Stablecoins
      </avatar-text>
    </k-stack>
  </k-stack>
</k-card>
