<k-card title="${i18n.tr('navigation.reserve.overview.value-over-time.title')}"
  tooltip-text="${i18n.tr('navigation.reserve.overview.value-over-time.tooltip')}">
  <k-loader fill="parent" color="var(--white)" if.bind="loading"></k-loader>
  <k-stack gap="var(--spacing-xl)">
    <chart-time-filter current-filter.two-way="currentInterval"></chart-time-filter>
    <k-chart gradient height="300" max-labels="2" hide-legend type="line" fill labels.bind="labels"
      border-color.bind="red" tension=".01" data-sets.bind="dataSets"></k-chart>
  </k-stack>
</k-card>
