<k-stack>
  <k-loader fill="parent" color="var(--white)" if.bind="loading"></k-loader>
  <k-loader fill="parent" color="var(--white)" loading.bind="reserveStore.loadAssets()"></k-loader>
  <k-stack gap="var(--spacing)">
    <k-stack direction="row" gap="var(--spacing-sm)">
      <k-text type="h5">${i18n.tr('navigation.reserve.overview.value.title')}</k-text>
      <k-icon name="help_outline" size="20" tooltip="${i18n.tr('navigation.reserve.overview.value-over-time.tooltip')}"></k-icon>
    </k-stack>
    <k-text type="statistic-lg"> <formatted-number show-tooltip currency commas decimals="2" value="${reserveStore.reserveValue | ethwei}"></formatted-number></k-text>
    <chart-time-filter current-filter.two-way="currentInterval">
      <avatar-text size="10" text-size="14" color="var(--primary)" text-color="var(--don-juan-400)" name="${i18n.tr('navigation.reserve.overview.value.title')}"></avatar-text>
    </chart-time-filter>
    <k-chart
      height="400"
      max-labels="2"
      hide-legend
      type="line"
      labels.bind="labels"
      border-color.bind="red"
      tension=".01"
      data-sets.bind="dataSets(data)"
      tooltip-options.bind="tooltipOptions"
      y-label-format.bind="yLabelFormat"
      x-label-format.bind="xLabelFormat"
      max-x-labels="5"
    ></k-chart>
  </k-stack>
</k-stack>
