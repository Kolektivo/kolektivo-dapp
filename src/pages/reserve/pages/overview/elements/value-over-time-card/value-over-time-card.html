<k-card title="${i18n.tr('navigation.reserve.overview.value-over-time.title')}" tooltip-text="${i18n.tr('navigation.reserve.overview.value-over-time.tooltip')}">
  <k-stack gap="var(--spacing-xl)">
    <chart-time-filter>
      <k-text color="var(--don-juan-200)">Last rebase ${'xxx'} time</k-text>
    </chart-time-filter>
    <k-chart gradient height="300" max-labels="2" hide-legend type="line" fill
      labels.bind="[65, 59, 80, 81, 56, 55, 40,65, 59, 80, 81, 56, 55, 40,65, 59, 80, 81, 56, 55, 40]"
      border-color.bind="red" tension=".01" data-sets.bind="[
      {
        label: 'Reserve Value',
        data: [65, 59, 80, 81, 56, 55, 40,65, 59, 80, 81, 56, 55, 40,65, 59, 80, 81, 56, 55, 40],
        fill: true,
        borderColor: 'rgba(69, 173, 168, 0.77)',
        tension: 0.5,
        pointRadius: 0,
        pointBackgroundColor: '#F07C4B',
        backgroundColor:'rgba(75, 192, 192, .7)'
      }
  ]"></k-chart>
  </k-stack>
</k-card>
