<k-card title="Treasury Value Over Time">
  <k-loader fill="parent" color="var(--white)" loading.bind="treasuryStore.loadAssets()"></k-loader>
  <k-stack gap="var(--spacing-xl)">
    <chart-time-filter>
      <k-text color="var(--don-juan-200)" class="chart-ri.bindght-text">Last rebase: ${lastRebaseTime | relativeTime}</k-text>
    </chart-time-filter>

    <k-chart if.bind="labels.length" gradient height="300" max-labels="2" hide-legend type="line" fill
      labels.bind="labels"
      border-color.bind="red" tension=".01" data-sets.bind="[
      {
        label: 'Treasury Value',
        data: data,
        fill: true,
        borderColor: 'rgba(69, 173, 168, 0.77)',
        tension: 0.5,
        pointRadius: 0,
        pointBackgroundColor: '#F07C4B',
        backgroundColor:'rgba(75, 192, 192, .7)'
      },
  ]"></k-chart>
  </k-stack>
</k-card>
