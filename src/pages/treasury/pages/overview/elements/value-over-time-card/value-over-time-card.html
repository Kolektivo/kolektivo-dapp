<k-stack>
  <k-loader fill="parent" color="var(--white)" loading.bind="treasuryStore.loadAssets() || loading"></k-loader>
  <k-loader fill="parent" color="var(--white)" if.bind="loading"></k-loader>
  <k-stack gap="var(--spacing)">
    <k-stack direction="row" gap="var(--spacing-sm)">
      <k-text type="h5">${i18n.tr('navigation.treasury.overview.value.title')}</k-text>
      <k-icon name="help_outline" size="20" tooltip="${i18n.tr('navigation.treasury.overview.value.tooltip')}"></k-icon>
    </k-stack>
    <k-text type="statistic-lg"> ${treasuryStore.treasuryValue | currency} </k-text>
    <chart-time-filter current-filter.two-way="currentInterval">
      <k-stack direction="row" gap="20">
        <avatar-text size="10" text-size="14" color="var(--primary)" text-color="var(--don-juan-400)" name="${i18n.tr('navigation.treasury.overview.value.title')}"></avatar-text>
        <k-text color="var(--don-juan-400)" size="14">Last rebase: ${lastRebaseTime | relativeTime} </k-text>
      </k-stack>
    </chart-time-filter>
    <k-chart
      height="400"
      max-labels="2"
      hide-legend
      type="line"
      labels.bind="labels"
      border-color.bind="red"
      tension=".01"
      data-sets.bind="dataSets(data)"
      tooltip-options.bind="tooltipOptions"
      y-label-format.bind="yLabelFormat"
      x-label-format.bind="xLabelFormat"
      max-x-labels="5"
    ></k-chart>
  </k-stack>
</k-stack>
