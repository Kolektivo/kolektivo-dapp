<k-card>
  <k-text type="h4" slot="header" t="navigation.treasury.overview.ktt.title"></k-text>
  <k-grid cols="3">
    <token-summary-stack
      t="[title]navigation.treasury.overview.ktt.market-cap;[tooltip]navigation.treasury.overview.ktt.market-cap-tooltip"
      value.bind="data.marketCap | currency">
    </token-summary-stack>
    <token-summary-stack
      t="[title]navigation.treasury.overview.ktt.current-price;[tooltip]navigation.treasury.overview.ktt.current-price-tooltip"
      value.bind="data.currentPrice | currency">
    </token-summary-stack>
    <token-summary-stack
      t="[title]navigation.treasury.overview.ktt.total-supply;[tooltip]navigation.treasury.overview.ktt.total-supply-tooltip"
      value.bind="data.totalSupply">
    </token-summary-stack>
  </k-grid>
  <token-summary-stack
    t="[title]navigation.treasury.overview.ktt.supply-distribution;[tooltip]navigation.treasury.overview.ktt.supply-distribution-tooltip">
    <div class="supply-distribution">
      <k-text>${data.supplyDistribution.treasury}% in treasury</k-text>
      <k-text>${data.supplyDistribution.reserves}% in reserves</k-text>
      <k-text>${data.supplyDistribution.circulating}% circulating supply</k-text>
    </div>
  </token-summary-stack>
</k-card>
