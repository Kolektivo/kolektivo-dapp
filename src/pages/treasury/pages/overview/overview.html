<k-page id="treasury-page" title="${i18n.tr('navigation.treasury.title')}"
  description="${i18n.tr('navigation.treasury.description')}" learn-more-link="/map">
  <k-stack gap="20">
    <token-info-card class="zoom-in"></token-info-card>
    <k-grid gap="20" cols="2">
      <value-card class="zoom-in"></value-card>
      <value-by-asset-type-card class="zoom-in"></value-by-asset-type-card>
    </k-grid>
    <k-stack gap="20">
      <value-over-time-card class="zoom-in"></value-over-time-card>
      <assets-card class="zoom-in"></assets-card>
    </k-stack>
  </k-stack>
</k-page>
