<k-card color="linear-gradient(to right, var(--ocean-blue-500), var(--ocean-blue-600))">
  <k-text type=" h4" slot="header" t="navigation.treasury.overview.ktt.title">
  </k-text>
  <k-grid cols="3">
    <token-summary-stack
      t="[title]navigation.treasury.overview.ktt.market-cap;[tooltip]navigation.treasury.overview.ktt.market-cap-tooltip"
      value.bind="state.tokenInfo.marketCap | currency">
    </token-summary-stack>
    <token-summary-stack
      t="[title]navigation.treasury.overview.ktt.current-price;[tooltip]navigation.treasury.overview.ktt.current-price-tooltip"
      value.bind="state.tokenInfo.currentPrice | currency">
    </token-summary-stack>
    <token-summary-stack
      t="[title]navigation.treasury.overview.ktt.total-supply;[tooltip]navigation.treasury.overview.ktt.total-supply-tooltip"
      value.bind="state.tokenInfo.totalSupply">
    </token-summary-stack>
  </k-grid>
  <token-summary-stack
    t="[title]navigation.treasury.overview.ktt.supply-distribution;[tooltip]navigation.treasury.overview.ktt.supply-distribution-tooltip">
    <div class="supply-distribution">
      <k-text>${state.tokenInfo.supplyDistribution.treasury}% in treasury</k-text>
      <k-text>${state.tokenInfo.supplyDistribution.reserves}% in reserves</k-text>
      <k-text>${state.tokenInfo.supplyDistribution.circulating}% circulating supply</k-text>
    </div>
  </token-summary-stack>
</k-card>
