<k-menu t="[title]status-bar.badge-title" id="badge-menu" position="bottom-end" width="320" ...$attrs>
  <k-stack gap="var(--spacing-lg)">
    <k-grid repeat.for="badge of store.blockChainStore.badges" cols="auto 1fr" gap="var(--spacing)">
      <k-avatar src.bind="badge.imageUrl" size="40"></k-avatar>
      <k-stack>
        <k-text tag="h6">${badge.name}</k-text>
        <k-text type="small-caption">${badge.description}</k-text>
      </k-stack>
    </k-grid>
  </k-stack>
</k-menu>
