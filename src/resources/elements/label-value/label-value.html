<k-stack gap.bind="gap">
  <au-slot name="header">
    <k-grid cols="auto 1fr" gap="var(--spacing)" class="header" align-items="center">
      <k-text type="h6" color="rgba(255,255,255,0.6)">${title}</k-text>
      <k-icon if.bind="tooltipText" name="help_outline" color="rgba(255,255,255,0.6)" size="18" tooltip.bind="tooltipText"></k-icon>
    </k-grid>
  </au-slot>
  <au-slot>
    <k-text if.bind="value" type="h4">${value}</k-text>
  </au-slot>
</k-stack>
