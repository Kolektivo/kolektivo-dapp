<k-grid rows="auto 1fr auto">
  <a load="map" class="logo">
    <k-stack direction="row" gap="12">
      <img src="https://assets.website-files.com/5fcaa3a6fcb269f7778d1f87/60a957ee7011916564689917_LOGO_MARK_color.svg" />
      <span>kolektivo</span>
    </k-stack>
  </a>
  <div>
    <nav id="main-nav" part="nav">
      <a load="${route.path}" repeat.for="route  of getRoutes('top')">
        <k-stack direction="row" column-gap="15">
          <k-icon size="20" name.bind="route.icon"></k-icon>
          <k-text type="label">${route.name}</k-text>
        </k-stack>
      </a>
    </nav>
  </div>
  <nav id="footer-nav" part="footer-nav">
    <a load="${route.path}" repeat.for="route  of getRoutes('bottom')">
      <k-stack direction="row" column-gap="15">
        <k-icon size="20" name.bind="route.icon"></k-icon>
        <k-text type="label">${route.name}</k-text>
      </k-stack>
    </a>
  </nav>
</k-grid>
