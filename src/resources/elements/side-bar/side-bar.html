<k-grid rows="auto 1fr auto">
  <a load="reserve" class="logo">
    <img src.bind="logo" alt="Kolektivo" />
  </a>
  <div>
    <nav id="main-nav" part="nav">
      <a load="${route.path}" class="active" repeat.for="route  of getRoutes('top')">
        <k-stack direction="row" column-gap="15">
          <k-icon color="var(--primary)" size="20" name.bind="route.icon"></k-icon>
          <k-text type="label">${route.name}</k-text>
        </k-stack>
      </a>
    </nav>
  </div>
  <nav id="footer-nav" part="footer-nav">
    <template repeat.for="route  of getRoutes('bottom')">
      <a if.bind="!route.external" load="${route.path}">
        <k-stack direction="row" column-gap="10">
          <k-icon size="20" name.bind="route.icon"></k-icon>
          <k-text type="label">${route.name}</k-text>
        </k-stack>
      </a>
      <a else href="${route.path}" target="_blank">
        <k-stack direction="row" column-gap="10">
          <k-icon size="20" name.bind="route.icon"></k-icon>
          <k-text type="label">${route.name}</k-text>
        </k-stack>
      </a>
    </template>
    <!-- <k-button type="outlined" color="secondary" click.trigger="seed()">Seed Data</k-button> -->
  </nav>
</k-grid>
